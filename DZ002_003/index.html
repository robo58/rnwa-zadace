  margin-left: 20px;

.main div{
  display:table-cell;

div.articleLeft{
  width: 25%;
}


div.articleRight{
  width: 75%;
  vertical-align: top;
  padding-top: 15px;
}

div.articleRight img{
  border-radius: 0;
  width: 70%;
}



.aside {
  background-color:gray;
  float:right;
  width:20%;
  height: 100%;
  max-height: 100%;
  padding:15px;
  margin-top:7px;
  text-align:center;
  color: black;
}

.aside a {
  padding-top: 20px;
  text-decoration: none;
  color: black;
  display: block;
  transition: 0.3s;
}

.aside a:hover {
  color: #f1f1f1;
}


.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 5%;
  background-color: black;
  color: white;
  text-align: center;
}

#profilePic{
border-radius: 50%;
width: 85%;
}

@media only screen and (max-width:620px) {
  /* For mobile phones: */

  body {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .header {
      width: 100%;
        order: 1;
    }
    .main {
      width: 100%;
        order: 2;
    }
    .menu {
      width: 100%;
        order: 3;
    }
    .aside {
        width: 100%;
        order: 4;
    }
    #profilePic{
      width: 30%;
    }
    .main article{
      width: 100%
    }
  #resultDiv {
    overflow-x: auto;
    width: 100%;
  }


    .footer {
        width: 100%;
        order: 5;
    }



}

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    async function getPosts()
    {
      let str = $('#searchInput').val()

      let {data} = await axios.get("posts.php",{params: {s: str}});
      $('#resultDiv').html(data);

    }
    $(document).ready(function(){
      getPosts();
      let searchInput = $('#searchInput')

      searchInput.keyup(async function(){
        let str = $('#searchInput').val()
        if(str.length === 0)
        {
          $('#txtHint').val('')
        }else{
          let {data} = await axios.get("post_search.php", {params: {s: str}});
          $('#txtHint').html(data);
        }
      });
    });
  </script>
